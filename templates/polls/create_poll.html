{% extends "base.html" %}

{% block content %}

<div class="span4">
	<h1>{{ poll.question }}</h1>
	<form method="post" action="/polls/{{ poll.id }}/poll_complete/">
		{% csrf_token %}
		<p>Create your choices:</p>
		{% for choice in choicelist %}
		<input type="text" name ="{{choice}}" placeholder="Choice">
		{% endfor %}
		<input class="btn" type="submit" value = "Add choices">
	</form>
{% endblock %}
