{% extends "base.html" %}

{% block content %}
<div class="container" style="max-width: 700px; ">
<h2 style="text-align: center;"> {{poll.question}}  </h2>

<table class="table">
	<thead>
		<th>Choice</th>
		<th>Votes</th>
	</thead>

	<tbody>
		{% for choice in poll.choice_set.all %}
			<tr>
				<td>{{ choice.choice}}</td>
				<td> {{ choice.votes}}</td> 
			</tr>
		{% endfor %}
	</tbody>
</table>

<p>The following have voted:</p>
<ul>
	{% for user in users %}
		<li> {{user.username}}  </li>
	{% endfor %}
</ul>

</div>

{% endblock %}
