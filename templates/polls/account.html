{% extends "base.html" %}

{% block content %}

<!---
<dl class="dl-horizontal">
	<dt>Email</dt>
	<dd>{{user.username}}</dd>
</dl>
--!>

<div class="container" >
	<h3>Polls Created</h3>

<table class="table table-bordered table-condensed" style="margin: 30px;" >
	<thead>
		<th>ID</th>
		<th>Question</th>
		<th>Delete Poll?</th>
	</thead>

	<tbody>
		{% for poll in user_poll_list %}
		<tr>
			<td>{{poll.id}}</td>
			<td><a href="/polls/{{poll.id}}/results/">{{ poll.question }}</a></td>
			<td><a href="/polls/{{poll.id}}/delete/">Delete</a></td>
		</tr>
			{% endfor %}
	</tbody>
</table>
</div>

{% endblock %}
