{% extends "base.html" %}


{% block content %}


<div class="container-fluid" style="margin: 20px 220px;">
	<div class="row">
		<div class="offset2 span4">
			<h2>Login</h2>
			<form action="" method="post" class="form-signin">
				{% csrf_token %}
				{{ form.as_p }}
				<input type="submit" class="btn" value="Login">
			</form>
			<a href="/passwordreset">Forgot password?</a>
		</div>
	</div>
</div>

{% endblock %}
